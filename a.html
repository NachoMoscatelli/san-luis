<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Video de Fondo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .contenido {
            position: relative;
            color: white;
            text-align: center;
            padding: 20px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Video de fondo -->
    <video autoplay loop muted playsinline>
        <source src="./video-institucional-2025.mp4" type="video/mp4">
        Tu navegador no soporta la reproducci√≥n de video.
    </video>

    <!-- Contenido en primer plano -->
    <div class="contenido">
        <h1>Bienvenido</h1>
        <p>Esto es un fondo de video en bucle, sin sonido y sin controles.</p>
    </div>
</body>
</html>
